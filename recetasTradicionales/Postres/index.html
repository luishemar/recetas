<html>
    <head>
        <title>Recetas tradicionales</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="https://luishemar.github.io/recetas/assets/css/main.css" />
        <noscript><link rel="stylesheet" href="https://luishemar.github.io/recetas/assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">

        <!-- Wrapper -->
        <div id="wrapper">
        
            <!-- Header -->
            <header id="header">
                <a href="https://luishemar.github.io/recetas/index.html" class="logo">Recetas</a>
            </header>
        
            <!-- Nav -->
            <nav id="nav">
                <ul class="links">
                    <li><a href="https://luishemar.github.io/recetas/index.html">Informaci√≥n</a></li>
                    <li class="active"><a href="https://luishemar.github.io/recetas/recetasTradicionales.html">Recetas tradicionales</a></li>
                    <li><a href="https://luishemar.github.io/recetas/recetasMambo.html">Recetas para Mambo</a></li>
                </ul>
            </nav>
        
            <!-- Main -->
            <div id="main">
                <h2 id="main-titulo">Recetas tradicionales</h2>
            </div>
        
            <!-- Copyright -->
            <div id="copyright">
                <ul><li>&copy; luishemar</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
            </div>
        
        </div>

        <!-- Scripts -->
        <script src="https://luishemar.github.io/recetas/assets/js/jquery.min.js"></script>
        <script src="https://luishemar.github.io/recetas/assets/js/jquery.scrollex.min.js"></script>
        <script src="https://luishemar.github.io/recetas/assets/js/jquery.scrolly.min.js"></script>
        <script src="https://luishemar.github.io/recetas/assets/js/browser.min.js"></script>
        <script src="https://luishemar.github.io/recetas/assets/js/breakpoints.min.js"></script>
        <script src="https://luishemar.github.io/recetas/assets/js/util.js"></script>
        <script src="https://luishemar.github.io/recetas/assets/js/main.js"></script>
        <script>
            let seccion = document.location.toString();
            seccion = seccion.replace("https://luishemar.github.io/recetas/recetasTradicionales/","").replace("/", "");
            document.getElementById('main-titulo').innerHTML += " > " + seccion;
            (async () => {
                const response = await fetch('https://api.github.com/repos/luishemar/recetas/contents/recetasTradicionales/' + seccion + '/');
                const data = await response.json();
                let htmlString = document.getElementById('main').innerHTML + '<ul class="alt" style="padding-top:0px">';
                for (let file of data) {
                    if (!file.path.includes("index.html")) {
                        let path = file.path.replace("recetasTradicionales/" + seccion + "/", "");
                        let name = file.name.replace(".html", "");
                        htmlString += `<li><a href="${path}">${name}</a></li>`;
                    }
                }
                htmlString += '</ul>';
                document.getElementById('main').innerHTML =  htmlString;
            })()
        </script>

    </body>
</html>
